  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" [(ngModel)]="login.username" placeholder="Enter Username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" [(ngModel)]="login.password" placeholder="Enter Password" name="psw" required>

    <button type="submit" (click)="onLoginClick($event)">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember" [(ngModel)]="rememberMe"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
